<!DOCTYPE html>
<html lang="id">
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="form">
	<nav>
		<a href="index.html" class="beranda">Home</a>
		<a href="satu.html" class="akhir">Culinary</a>
		<a href="dua.html" class="akhir">Gallery</a>
		<a href="tiga.html" class="akhir">Info</a>
		<div class="clear"></div>
	</nav>
	<main>
  <div>
    <div class="container my-3">
        <form>
        <div class="mb3">
          <div class="row mb-3 align-items-center">
            <label for="nama" class="col-sm-2 text-end col-form label">Nama Lengkap :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nama">
            </div>
          </div>
        </div>
        <div class="mb3">
          <div class="row mb-3 align-items-center">
            <label for="email" class="col-sm-2 text-end col-form label">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
        </div>
        <div class="mb3">
          <div class="row mb-3 align-items-center">
            <label for="url" class="col-sm-2 text-end col-form label">URL :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url">
            </div>
          </div>
        </div>
          <div class="mb3">
          <div class="row mb-3 align-items-start">
            <label class="col-sm-2 text-end col-form label">Pesan :</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="20"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
</html>
